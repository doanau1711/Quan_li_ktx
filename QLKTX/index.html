<!DOCTYPE HTML>
<html>
<head>
	<title>Trang web bán rau củ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        nav {
            background-color: #4CAF50;
            overflow: hidden;
        }
        
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        nav li {
            float: left;
        }
        
        nav li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        nav li a:hover {
            background-color: #ddd;
            color: black;
        }
        
        main {
            padding: 20px;
        }
        
        main h2 {
            color: #4CAF50;
        }
        
        main ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }
        
        main li {
            margin: 15px;
            padding: 15px;
            width: 200px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        
        main li:hover {
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        
        main li img {
            align-self: center;
        }
        
        main li h3 {
            margin: 5px;
        }
        
        main li p {
            margin: 5px;
            color: #777;
        }
        
        main li button {
            align-self: center;
            margin-top: auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        
        main li button:hover {
            background-color: #3e8e41;
        }
        
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        



    </style>
</head>
<body>
	<header>
		<h1>Trang web bán rau củ</h1>
	</header>
	
	<nav>
		<ul>
			<li><a href="#">Trang chủ</a></li>
			<li><a href="#">Rau</a></li>
			<li><a href="#">Củ</a></li>
			<li><a href="#">Liên hệ</a></li>
		</ul>
	</nav>
	
	<main>
		<h2>Sản phẩm mới nhất</h2>
		<ul>
			<li>
				<img src="https://placeholder.com/150" alt="Rau sống"/>
				<h3>Rau sống</h3>
				<p>Giá: 10.000 VND/kg</p>
				<button>Mua hàng</button>
			</li>
			<li>
				<img src="https://placeholder.com/150" alt="Củ tươi"/>
				<h3>Củ tươi</h3>
				<p>Giá: 20.000 VND/kg</p>
				<button>Mua hàng</button>
			</li>
		</ul>
	</main>
	
	<footer>
		<p>&copy; 2023 Trang web bán rau củ</p>
	</footer>
</body>
</html>
